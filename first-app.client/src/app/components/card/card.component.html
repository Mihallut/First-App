<mat-card (click)="openCardModal()">
    <mat-card-header class="card-header">
        <mat-card-title class="card-title">{{card.title}}</mat-card-title>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>edit_square</mat-icon>
                <span>Edit</span>
            </button>
            <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete task</span>
            </button>
        </mat-menu>
    </mat-card-header>

    <mat-card-content>
        <p class="description">{{ card.description }}</p>
        <div class="card-date">
            <mat-icon>event</mat-icon>
            <p class="date">
                {{this.transformDate()}}
            </p>
        </div>
        <div class="card-priority" [ngStyle]="{'background-color': getPriorityColor(card.priority.name)}">
            <mat-icon>fiber_manual_record</mat-icon>
            <div class="priority-name">{{card.priority.name}}</div>
        </div>
    </mat-card-content>

    <mat-card-footer>
        <mat-form-field class="card-move-to">
            <mat-label>Move to</mat-label>
            <mat-select>
                <mat-option *ngFor="let taskList of getLaskLists()" [value]="taskList.name">
                    <mat-icon>
                        <span class="material-symbols-outlined">
                            trending_flat
                        </span>
                    </mat-icon>
                    {{taskList.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-footer>
</mat-card>
