<h1 mat-dialog-title>Deletion</h1>
<div mat-dialog-content>
    <p>You sure you want to delete the <strong>{{data.componentName}}</strong>?</p>
</div>
<div mat-dialog-actions class="button-section">
    <button mat-button cdkFocusInitial color="warn" (click)="onDeleteClick()">Delete</button>
    <button mat-button mat-dialog-close>Cancel</button>
</div>
